{% extends "base.html" %}

{% block content %}

<style>
  table tr th,
  table tr td:first-child {
    text-align: left;
    padding-right: 10px;
  }
</style>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>

  <input type="submit" value="Cadastrar" class="btn-primary">
</form>
{% endblock %}
